<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="screens/Oval.svg" alt="logo" class="oval">
            <img src="screens/Group (4).svg" alt="logo" class="group">
            <img src="screens/Shadow.svg" alt="logo" class="shadow">
            <img src="screens/Plane.svg" alt="logo" class="plane">  
        </div>
    </header>
    <div class="main">
        <div class="filter">
            <form action="" class="transfer-check">
                <h1>КОЛИЧЕСТВО ПЕРЕСАДОК</h1>
                <div class="filter-bar">
                    <div class="check1">
                        <label>
                            <input type="checkbox" name="Transfers" value="All" class="original-check">
                            <span class="custom-check"></span>
                            Все
                        </label>
                    </div>
                    <div class="check1">
                        <label>
                            <input type="checkbox" name="Transfers" value="Without transfers" class="original-check">
                            <span class="custom-check"></span>
                            Без пересадок
                        </label>
                    </div>
                    <div class="check1">
                        <label>
                            <input type="checkbox" name="Transfers" value="1 transfer" class="original-check">
                            <span class="custom-check"></span>
                            1 пересадка
                        </label>
                    </div>
                    <div class="check1">
                        <label>
                            <input type="checkbox" name="Transfers" value="2 transfers" class="original-check">
                            <span class="custom-check"></span>
                            2 пересадки
                        </label>
                    </div>
                    <div class="check1">
                        <label>
                            <input type="checkbox" name="Transfers" value="3 transfers" class="original-check">
                            <span class="custom-check"></span>
                            3 пересадки
                        </label>
                    </div>
                </div>
            </form>
        </div>
        <div class="right-bar">
            <div class="tabs-price">
                <button class="tab-filter first-butt">САМЫЙ ДЕШЕВОЙ</button>
                <button class="tab-filter second-butt">САМЫЙ БЫСТРЫЙ</button>
                <button class="tab-filter third-butt">ОПТИМАЛЬНЫЙ</button>
            </div>
            <div class="tickets">

            </div>
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
