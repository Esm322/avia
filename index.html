<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="screens/Oval.svg" alt="logo" class="oval">
            <img src="screens/Group (4).svg" alt="logo" class="group">
            <img src="screens/Shadow.svg" alt="logo" class="shadow">
            <img src="screens/Plane.svg" alt="logo" class="plane">  
        </div>
    </header>
    <div class="main">
        <div class="filter">
            <form action="" class="transfer-check">
                <h1>Количество пересадок</h1>
                <div class="filter-bar">
                    <label>
                        <input type="checkbox" name="Transfers" value="All">
                        Все
                    </label>
                    <label>
                        <input type="checkbox" name="Transfers" value="Without transfers">
                        Без пересадок
                    </label>
                    <label>
                        <input type="checkbox" name="Transfers" value="1 transfer">
                        1 пересадка
                    </label>
                        
                    <label>
                        <input type="checkbox" name="Transfers" value="2 transfers">
                        2 пересадки
                    </label>
                        
                    <label>
                        <input type="checkbox" name="Transfers" value="3 transfers">
                        3 пересадки
                    </label> 
                </div>
            </form>
        </div>
        <div class="right-bar">
            <div class="filter-price">

            </div>
            <div class="tickets">

            </div>
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
